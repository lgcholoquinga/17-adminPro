@if (label) {
	<label [attr.for]="id" class="form-label {{ labelClass }}">{{ label }}</label>
}
<input
	[attr.id]="id"
	[type]="type"
	#txtInput
	class="form-control {{ inputClass }}"
	[placeholder]="placeholder"
	autocomplete="off"
	(input)="onInput(txtInput.value)"
	(blur)="onTouched()"
/>
